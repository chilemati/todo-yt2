<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List </title>
    <link rel="stylesheet" href="./todo.css">
</head>
<body id="body" >
    <!-- section 1 -->
    <div class="nav ">
        <h1 title="My App"  > Todo List </h1>
        <button> Dark Theme </button>
    </div>
    <!-- end of section 1 -->
 <div class="container">
    <!-- section 2 -->
    <div class="search">
        <input type="text" placeholder=" Search Todos"> <label for="">search </label>

    </div>
    <!-- end of section 2 -->
    <!--  section 3 -->
    <div class="tasks">
        <h2> Tasks </h2>
        <ol class="ol">
            <li  " class="li li1">
                <span class="task ">Javacript Lectures</span>
                <span class="delete"> Delete</span>
            </li>
            <li class="li li2">
                <span class="task "> Do Assignment</span>
                <span class="delete"> Delete</span>
            </li>
            <li class="li li3">
                <span class="task ">Take W3schools Javascript Tutorial</span>
                <span class="delete"> Delete</span>
            </li>
        </ol>
    </div>
    <!-- end of section 3 -->

    <!--section 4  -->
    <div >
        <form class="addTask">
        <input type="text" placeholder=" Add a Tasks" required maxlength="20"> <button for="">add task </button>
        </form>
    </div>
    <!-- end of section 4 -->

 </div>
